<html data-theme="light">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Países do Mundo</title>
</head>
<body class="bg-base-200 p-8">
    <h1 class="text-5xl mb-4">Países do Mundo</h1>
    <div class="mt-2 mb-2">
        <span><a href="/">Início</a></span>
           </div>
    <div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100">
        <table class="table">
            <thead>
                <tr>
                <td>ID</td>
                <td>Bandeira</td>
                <td>Nome</td>
                <td>Capital</td>
                <td>Continente</td>
                </tr>
            </thead>
            <tbody>
            <tr class="hover:bg-base-300">
                <td>1</td>
                <td><img  width="80" src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg"></td>
                <td>Argentina</td>
                <td>Buenos Aires</td>
                <td>América do Sul</td>
            </tr>
            <tr class="hover:bg-base-300">
                <td>2</td>
                <td><img  width="80" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg"></td>
                <td>Brasil</td>
                <td>Brasília</td>
                <td>América do Sul</td>
            </tr>
            <tr class="hover:bg-base-300">
                <td>3</td>
                <td><img  width="80" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Flag_of_Canada_%28Pantone%29.svg"></td>
                <td>Canadá</td>
                <td>Montreal</td>
                <td>América do Norte</td>
            </tr>
            <tr class="hover:bg-base-300">
                <td>4</td>
                <td><img  width="80" src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Flag_of_Denmark.svg"></td>
                <td>Dinamarca</td>
                <td>Copenhague</td>
                <td>Europa</td>
            </tr>
            <tr class="hover:bg-base-300">
                <td>5</td>
                <td><img  width="80" src="https://upload.wikimedia.org/wikipedia/commons/1/10/Flag_of_Scotland.svg"></td>
                <td>Escócia</td>
                <td>Edimburgo</td>
                <td>Europa</td>
            </tr>
            <tr class="hover:bg-base-300">
                <td>6</td>
                <td><img  width="80" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Flag_of_the_Philippines.svg"></td>
                <td>Filipinas</td>
                <td>Manila</td>
                <td>Ásia</td>
            </tr>
            <tr class="hover:bg-base-300">
                <td>7</td>
                <td><img  width="80" src="https://upload.wikimedia.org/wikipedia/commons/0/04/Flag_of_Gabon.svg"></td>
                <td>Gabão</td>
                <td>Libreville</td>
                <td>África</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
