<html data-theme="light">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Criar um novo País</title>
</head>
<body class="bg-base-200 p-8">
    <h1 class="text-5xl mb-4">Criar um novo País</h1>
    <div class="mt-2 mb-2 flex items-center gap-2 text-sm">
        <span><a href="/">Início</a></span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
        <span><a href="/paises2">Países</a></span>
    </div>
    <form th:action="@{/paises2/criar}"
          method="post"
          th:object="${criarPaisRequest}"
          class="space-y-3">

        <label for="nome" class="input flex items-center gap-2">
            <span class="w-24">Nome</span>
            <input id="nome" th:field="*{nome}" type="text" class="grow" required>
        </label>

        <label for="capital" class="input flex items-center gap-2">
            <span class="w-24">Capital</span>
            <input id="capital" th:field="*{capital}" type="text" class="grow" required>
        </label>

        <label for="continente" class="input flex items-center gap-2">
            <span class="w-24">Continente</span>
            <input id="continente" th:field="*{continente}" type="text" class="grow">
        </label>

        <label for="idioma" class="input flex items-center gap-2">
            <span class="w-24">Idioma</span>
            <input id="idioma" th:field="*{idioma}" type="text" class="grow">
        </label>

        <label for="bandeiraUrl" class="input flex items-center gap-2">
            <span class="w-24">Bandeira</span>
            <input id="bandeiraUrl" th:field="*{bandeiraUrl}" type="text" class="grow" placeholder="https://...">
        </label>

        <div class="pt-4 flex ">
            <a href="/" class="btn btn-ghost mr-4">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>

    </form>
    <div th:if="${erro}" class="text-red-500 mb-3">
        <p th:text="${erro}"></p>
    </div>


</body>
</html>
