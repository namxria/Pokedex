<html data-theme="light">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Países do Mundo</title>
</head>
<body class="bg-base-200 p-8">
    <h1 class="text-5xl mb-4">Países do Mundo</h1>
    <div class="mt-2 mb-2  flex justify-between items-center">
        <a href="/" class="link">Início</a>
        <a href="/paises2/criar" class="btn btn-primary">Novo País</a>
    </div>
    <div th:if="${paises.isEmpty}" class="flex flex-col items-center justify-center width-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/BlankMap-World.svg" alt="Empty" width="400">
        <p class="mt-4 text-2xl">Não há países cadastrados</p>
    </div>
    <div th:unless="${paises.isEmpty}" class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100">
        <table class="table">
            <thead>
                <tr>
                <td>ID</td>
                <td>Bandeira</td>
                <td>Nome</td>
                <td>Capital</td>
                <td>Idioma</td>
                <td>Continente</td>
                </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${paises}" class="hover:bg-base-300"
                th:onclick="'window.location.href=\'/paises2/' + ${p.id} + '\';'">
                <td th:text="${p.id}">{p.id}</td>
                <td><img th:src="${p.bandeiraUrl}" width="80" alt="Bandeira do país"></td>
                <td th:text="${p.nome}">{p.nome}</td>
                <td th:text="${p.capital}">{p.capital}</td>
                <td th:text="${p.idioma}">{p.idioma}</td>
                <td th:text="${p.continente}">{p.continente}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
