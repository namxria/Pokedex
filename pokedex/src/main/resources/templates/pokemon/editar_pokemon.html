<html data-theme="light">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pokedex</title>
</head>
<body class="bg-base-200 p-8">

<h1 class="text-5xl mb-4">Editar Pokemon</h1>

<div class="mt-2 mb-2 flex items-center gap-2 text-sm">
    <a href="/" class="link">Início</a>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
    <span><a href="/pokemons2">Pokemons</a></span>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
    <span th:text="${editarPokemonRequest.nome}">{editarPokemonRequest.nome}</span>
</div>

<form th:action="@{/pokemons2/editar}"
      method="post"
      th:object="${editarPokemonRequest}"
      class="space-y-3">

    <!-- hidden para enviar o id -->
    <input type="hidden" th:field="*{id}"/>

    <label for="nome" class="input flex items-center gap-2">
        <span class="w-24">Nome</span>
        <input id="nome" th:field="*{nome}" type="text" class="grow" required>
    </label>

    <label for="tipo" class="input flex items-center gap-2">
        <span class="w-24">Tipo</span>
        <input id="tipo" th:field="*{tipo}" type="text" class="grow" required>
    </label>

    <label for="estagio" class="input flex items-center gap-2">
        <span class="w-24">Estagio</span>
        <input id="estagio" th:field="*{estagio}" type="text" class="grow">
    </label>

    <label for="fotoUrl" class="input flex items-center gap-2">
        <span class="w-24">Foto</span>
        <input id="fotoUrl" th:field="*{fotoUrl}" type="text" class="grow" placeholder="https://...">
    </label>

    <div class="pt-4 flex">
        <a href="/pokemons2" class="btn btn-ghost">Cancelar</a>
        <div class="flex gap-3">
            <button type="button" class="btn btn-error" onclick="document.getElementById('dialog-delete').showModal()">Excluir</button>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </div>

</form>
<!-- Modal de confirmação -->
<dialog id="dialog-delete" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Excluir pokemon</h3>
        <p class="py-4">Tem certeza que deseja excluir este pokemon?</p>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn">Cancelar</button>
            </form>
            <!-- Form real de deleção -->
            <form th:action="@{/pokemons2/{id}(id=*{id})}" method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" class="btn btn-error">Sim, excluir</button>
            </form>
        </div>
    </div>
</dialog>
<div th:if="${erro}" class="text-red-500 mb-3">
    <p th:text="${erro}"></p>
</div>

</body>
</html>
